<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Demo playground</title>
        <link rel="stylesheet" href="../dist/playbyplay.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="../localhistory/localhistory.min.js"></script>
        <script src="../dist/playbyplay.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="playground">
            <h1>Evil JavaScript Playground</h1>
            <p>Run a few inputs, with valid or invalid JavaScript. Then show history.</p>
            <table>
                <thead>
                    <th>Input</th>
                    <th></th>
                    <th>Output</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="wide">
                            <textarea id="input">['Hello', 'World!'].join(' ');</textarea>
                        </td>
                        <td>
                            <button type="button" id="run">Run</button>
                        </td>
                        <td class="wide">
                            <textarea id="output" readonly></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="show-history">Show history</button>
        </div>
    </body>
</html>
